{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-0" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="containerf-fulid p-0 m-0" style="background-image: url('/static/img/contact.jpg'); background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;">

        <div class="container ">
            <div class="row">
                <div class="col my-5">
                    <form class="form" method="POST">
                        {% csrf_token %}
                        <div class="container-fluid text-center shadow-lg ">
                            <h2>Contact Us</h2>
                        </div>

                        <div class="form-row ">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="inputFullname4" class="email shadow-lg">Full Name</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="inputEmail4" class="pass shadow-lg ">Email</label>
                                    <input type="email" class="form-control" id="Email" name="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPhonenumber4" class="add  shadow-lg">Phone Number</label>
                                <input type="number" class="form-control" id="inputPhonenumber" name="phone">
                            </div>

                            <div class="form-group">
                                <label for="inputAddress" class="add2 shadow-lg">Address</label>
                                <input type="text" class="form-control" id="inputAddress" name="address">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6 shadow-lg">
                                    <label for="inputCity" class="city ">Message</label>
                                    <input type="text" class="form-control" id="inputmessage" name="message">
                                </div>
                            </div>

                        </div>
                            
                        <button type="submit" class="btn btn-primary mt-4 shadow-lg" class="sign fw-bold text-white">Submit</button>
                        <button type="reset" class="btn btn-danger mt-4 mx-4" class="sign fw-bold text-white shadow-lg">Reset</button>
                    </form>
                </div>

                <div class="col my-2">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d876.73413624661!2d77.49135366950136!3d28.481457577277464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce8ba81555555%3A0x738ac1a025bee778!2sIIMT%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1691054955360!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    
{% endblock body %}
